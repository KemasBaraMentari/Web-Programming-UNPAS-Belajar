<!DOCTYPE html>
<html>
<head>
    <title>List HTML</title>
</head>
<body>

    <h3>To Do List</h3>
    <!-- Ada beberapa tipe yaitu 1, A, a, I, dan i -->
    <ol type="I">
        <li>Bangun Pagi</li>
        <li>Sarapan Pagi</li>
        <li>Tidur Lagi</li>
    </ol>

    
    <h3>Saat sarapan, saya akan makan</h3>
    <!-- Ada 3 tipe yaitu disc, square, dan circle -->
    <ul type="square">
        <li>Nasi Goreng</li>
        <li>Telur Dadar</li>
        <li>Daging</li>
    </ul>

    <h3>Pemrograman Web</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
    
</body>
</html>
