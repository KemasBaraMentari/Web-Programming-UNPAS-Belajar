<!DOCTYPE html>
<html>
<head>
    <title>Form HTML</title>
</head>
<body>
    <form>
    <table border="2" cellspacing="0" cellpadding="7">
        <tr>
        <td><label for="username">Username : </label></td>
        <td><input type="text" id="username"></td>
        </tr>
        <br><br>
        <tr>
        <td><label for="password">Password : </label></td>
        <td><input type="text" id="password"></td>
        </tr>
        <br><br>
        <tr>
        <td colspan="2"><input type="radio" id="pria" name="gender">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="gender">
        <label for="wanita">Wanita</label></td>
        </tr>
        <br><br>
        <tr>
        <td colspan="2"><input type="checkbox" id="menyanyi">
        <label for="menyanyi">Menyanyi</label>
        <input type="checkbox" id="menari">
        <label for="menari">Menari</label>
        <input type="checkbox" id="bermainmusik">
        <label for="bermainmusik">Bermain Musik</label>
        <input type="checkbox" id="sepakbola">
        <label for="sepakbola">Sepakbola</label></td>
        </tr>
        <br><br>
        <tr>
        <td><label>Text Area : </label></td>
        <td><textarea></textarea></td>
        </tr>
        <br><br>
        <tr>
        <td colspan="2"><select>
            <option>Gresik</option>
            <option>Surabaya</option>
            <option>Sidoarjo</option>
            <option>Lamongan</option>
            <option>Jombang</option>
            <option>Kediri</option>
        </select></td>
        </tr>
        <br><br>
        <tr>
        <td colspan="2"><button type="submit">Kirim</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
