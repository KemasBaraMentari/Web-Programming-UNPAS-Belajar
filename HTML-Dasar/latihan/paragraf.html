<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>

    <!-- tag <p>, <br>, dan <hr> -->
    <p>Ini adalah Paragraf 1</p>
    <br>
    <p>Ini adalah <br> Paragraf 2</p>
    <hr>
    
    <!-- tag <b>, <i>, dan <u> -->
    <p><i>Halo semuanya,</i> perkenalkan nama saya <u>Bara Mentari</u></p>
    <p>Nama Lengkap Saya, <b>KEMAS ALFIN YAZI BARA MENTARI</b></p>
    <hr>

    <!-- tag <strong> dan <em> -->
    <p><em>Saya berkuliah</em> di <strong>UPN Veteran Jawa Timur</strong></p>

</body>
</html>
